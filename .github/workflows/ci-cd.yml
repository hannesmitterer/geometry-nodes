name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # Unit and Integration Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test
      
      - name: Start backend server
        run: |
          npm run backend &
          echo $! > backend.pid
          sleep 5
      
      - name: Run API tests
        run: npm run test:api
      
      - name: Run WebSocket tests
        run: npm run test:websocket
      
      - name: Stop backend server
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
  
  # Build and Docker
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: resonance-school:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 3000:3000 -p 3001:3001 resonance-school:latest
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container
          docker rm test-container

  # IPFS Deployment
  deploy-ipfs:
    name: Deploy to IPFS
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install IPFS
        run: |
          wget https://dist.ipfs.tech/kubo/v0.24.0/kubo_v0.24.0_linux-amd64.tar.gz
          tar -xvzf kubo_v0.24.0_linux-amd64.tar.gz
          cd kubo
          sudo bash install.sh
          ipfs --version
      
      - name: Initialize IPFS
        run: |
          ipfs init
          ipfs config Addresses.Gateway /ip4/127.0.0.1/tcp/8080
      
      - name: Start IPFS daemon
        run: |
          ipfs daemon &
          sleep 5
      
      - name: Deploy to IPFS
        run: |
          chmod +x deployment/deploy-ipfs.sh
          ./deployment/deploy-ipfs.sh
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
          IPNS_KEY: resonance-school
      
      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: ipfs-deployment
          path: deployment/last-deployment.json
      
      - name: Comment on PR with IPFS link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const deployment = JSON.parse(fs.readFileSync('deployment/last-deployment.json', 'utf8'));
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Deployed to IPFS!\n\n**CID:** \`${deployment.cid}\`\n**Gateway URL:** ${deployment.gatewayUrl}\n**Timestamp:** ${deployment.timestamp}`
            });

  # Performance Tests
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start backend server
        run: |
          npm run backend &
          echo $! > backend.pid
          sleep 5
      
      - name: Run performance tests
        run: npm run test:performance || true
      
      - name: Stop backend server
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi
