name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint and format check
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "Linting not configured yet"
        continue-on-error: true

      - name: Check formatting
        run: npm run format -- --check || echo "Formatting not configured yet"
        continue-on-error: true

  # Run tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        continue-on-error: true

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run security tests
        run: npm run test:security
        continue-on-error: true

  # Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/Dockerfile
          push: false
          tags: resonance-school-terminal:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to IPFS (on main branch only)
  deploy-ipfs:
    name: Deploy to IPFS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      deployments: write
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup IPFS
        uses: ibnesayeed/setup-ipfs@master
        with:
          ipfs_version: ^0.17

      - name: Start IPFS daemon
        run: |
          ipfs daemon &
          sleep 10

      - name: Deploy to IPFS
        id: ipfs-deploy
        run: |
          chmod +x deployment/deploy-ipfs.sh
          ./deployment/deploy-ipfs.sh --pin
          echo "ipfs_hash=$(cat .ipfs-hash)" >> $GITHUB_OUTPUT

      - name: Comment IPFS hash on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to IPFS!\n\n**CID:** `${{ steps.ipfs-deploy.outputs.ipfs_hash }}`\n\n**Gateway URLs:**\n- https://ipfs.io/ipfs/${{ steps.ipfs-deploy.outputs.ipfs_hash }}\n- https://gateway.ipfs.io/ipfs/${{ steps.ipfs-deploy.outputs.ipfs_hash }}'
            })

      - name: Create deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'ipfs',
              description: 'IPFS deployment',
              auto_merge: false,
              required_contexts: []
            })
