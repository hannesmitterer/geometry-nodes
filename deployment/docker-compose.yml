version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: resonance-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
      - "${WS_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
    networks:
      - resonance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - logs:/app/logs
    labels:
      - "com.resonance.description=Resonance School Backend Server"
      - "com.resonance.version=1.1.0"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: resonance-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ../:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - resonance-network
    labels:
      - "com.resonance.description=Nginx Reverse Proxy"

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: resonance-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - resonance-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.resonance.description=Redis Cache Server"

networks:
  resonance-network:
    driver: bridge
    name: resonance-network

volumes:
  logs:
    name: resonance-logs
  redis-data:
    name: resonance-redis-data
